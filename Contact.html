<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Heading</title>
  <link rel="stylesheet" href="./CSS/style_contact.css">
</head>
<body>
  <div class="contact">
    <h2 class="CONTACT">CONTACT ME</h2>
    <hr>
    <form action="#" method="post">
      <label>First Name</label>
      <input type="text" name="firstname" class="form-input" placeholder="Your First Name.." autocomplete="off">
      <label>Last Name</label>
      <input type="text" name="lasttname" class="form-input" placeholder="Your Last Name.." autocomplete="off">
      <label>Country</label>
      <input type="text" name="country" class="form-input" placeholder="Your Country.." autocomplete="off">
      <label>Messege</label>
      <textarea name="messege" class="form-input" placeholder="Write Your Messege" autocomplete="off"></textarea>
      <input type="submit" name="send" class="send" value="S E N D">
    </form>
  </div>
</body>
</html>
